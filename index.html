<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student GWA (Python Version)</title>

    <!-- PyScript -->
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css" />
    <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>

    <!-- Bootstrap (optional) -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    />

    <!-- Your custom CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <h2>Student Grade Form</h2>

      <form id="gwaForm" onsubmit="return false;">
        <label>Student Name:</label>
        <input type="text" id="name" required />

        <label>Student ID:</label>
        <input type="text" id="id" required />

        <hr />
        <h4>Enter Grades</h4>

        <label for="tle">TLE:</label>
        <input type="number" id="tle" min="0" max="100" required />

        <label for="pe">PE:</label>
        <input type="number" id="pe" min="0" max="100" required />

        <label for="music">Music:</label>
        <input type="number" id="music" min="0" max="100" required />

        <button py-click="calculate_gwa()" class="btn btn-primary">
          Calculate GWA
        </button>
      </form>

      <div id="result"></div>
    </div>

    <!-- Link to your Python file -->
    <py-script src="main.py"></py-script>
  </body>
</html>
